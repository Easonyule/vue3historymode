# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: install dependencies && build your project
        run: npm install && npm run build
        shell: bash

  tag:
    runs-on: ubuntu-latest

    outputs:
      new_tag: ${{ steps.github-tag-action.outputs.new_tag }}
      changelog: ${{ steps.github-tag-action.outputs.changelog }}
    steps:
      - uses: actions/checkout@v3
      - name: Bump and tag
        id: github-tag-action
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: .*
          default_bump: patch

  release:
    runs-on: ubuntu-latest
    needs: tag
    steps:
      - name: pin4everland
        id: pin4everland
        uses: 4everland/pin-action@v1.3
        with:
          EVER_TOKEN: ${{secrets.EVER_TOKEN}}
          # EVER_PROJECT_ID: ${{secrets.EVER_PROJECT_ID}}
          EVER_PROJECT_NAME: "vue-test-IPFS"
          EVER_PROJECT_PLAT: "IPFS"
          BUILD_LOCATION: "./dist"
      - name: echo ipfs
        run: echo ${{ steps.pin4everland.outputs.uri }}

      - name: Release
        uses: actions/create-release@v1.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.tag.outputs.new_tag }}
          release_name: Release ${{ needs.tag.outputs.new_tag }}
          body: |
            IPFS hash of the deployment:
            4everland only provider CIDv1
            - CIDv1: `${{ steps.pin4everland.outputs.uri }}`
            this is test form ipfs
            IPFS gateways:
            - https://${{ steps.pin4everland.outputs.uri }}.ipfs.dweb.link/
            - https://${{ steps.pin4everland.outputs.uri }}.ipfs.cf-ipfs.com/
            - [ipfs://${{ steps.pin4everland.outputs.uri }}/](ipfs://${{ steps.pin4everland.outputs.uri }}/)
            ${{ needs.tag.outputs.changelog }}
